<h2 class="title">Ajouter un article</h2>
<form [formGroup]="itemForm" (ngSubmit)="submit()">
  <div class="field">
    <div class="control">
      <app-file-uploader (imageUploaded)="onImageUploaded($event)"></app-file-uploader>
      <p *ngIf="hostedImageUrl">{{ hostedImageUrl }}</p>
    </div>
  </div>
</form>
