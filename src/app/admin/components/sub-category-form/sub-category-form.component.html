<h2 class="title">Ajouter une sous-catégorie</h2>
<form [formGroup]="subCatForm" (ngSubmit)="submit()">
  <div class="field">
    <div class="control is-flex is-align-items-center">
      <span class="has-text-weight-bold">
        Catégorie parente
      </span>
      <div class="select ml-2">
        <select formControlName="categoryId">
          <option *ngFor="let cat of categories" [value]="cat.id">{{ cat.title }}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="field">
    <div class="control">
      <input type="text" class="input" placeholder="Titre de la sous-catégorie" formControlName="title">
    </div>
  </div>
  <div class="field">
    <button type="submit" class="button is-primary" [disabled]="subCatForm.invalid">Ajouter</button>
  </div>
</form>
