<h2 class="title">Ajouter une catégorie principale</h2>
<form [formGroup]="catForm" (ngSubmit)="submit()">
  <div class="field">
    <div class="control">
      <input type="text" class="input" placeholder="Nom de la catégorie" formControlName="title">
    </div>
  </div>
  <div class="field">
    <button type="submit" class="button is-primary" [disabled]="catForm.invalid">Ajouter</button>
  </div>
</form>
