<section class="section" *ngFor="let cat of categories">
  <div class="container">
    <h1 class="title">{{ cat.title }}</h1>
    <div class="columns is-centered">
      <div class="column is-3" *ngFor="let sub of cat.subCategories; let i = index;">
        <a [routerLink]="['/categories', cat.id, 'subcategories', sub.id, 'items']">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <h2 class="subtitle">{{ sub.title }}</h2>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
